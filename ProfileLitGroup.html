  <!-- MAIN -->
  <div class="container input-container">
    <div class="row">

      <!-- Create Profile and Favourites List -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title"><strong>Create your Profile</strong></h2>
          </div>            
          <div class="panel-body" id="createProfile">
            <div class="form-group">
              <label for="userName">Name</label>
              <input class="form-control" id="userName" type="text">
            </div>
            <div class="form-group">
              <label for="userCity">Your Location</label>
              <input class="form-control" id="userCity" type="text">
            </div>
          </div>
        </div>
      </div>

      <!-- Create List -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title"><strong>Start your LiTLiST</strong></h2>
          </div>          
          <!-- Favorites form (various inputs) -->
          <div class="panel-body" id="createList">
            <form role="form">
              <div class="form-group">
                <label for="text">Choose a Category</label>
                <select class="form-control" id="itemCategory">
                  <option value="Books">Books</option>
                  <option value="Movies">Movies</option>
                  <option value="Beauty">Beauty</option>
                  <option value="Health">Health</option>
                  <option value="Sports">Sports</option>
                  <option value="Home">Home</option>
                  <option value="Toys">Toys</option>
                </select>
              </div>
              <!-- Fav Product -->
              <div class="form-group">
                <label for="item_name">Type in your Favourite Product</label>
                <input class="form-control" id="item_name" type="text">
              </div> 
              <!-- Write Review -->
              <div class="form-group">
                <label for="review">Why is this your Favourite?</label>
                <input class="form-control" id="review" type="text">
              </div>        
              <button class="btn btn-primary" id="submit-user" type="submit">Search
                <span class="glyphicon glyphicon-search" id="magniGlass" aria-hidden="true"></span>
              </button>
           </form>
          </div>          
        </div>
      </div>
  
    </div>
  </div>
